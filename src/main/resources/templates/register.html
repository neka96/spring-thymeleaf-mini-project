<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="UTF-8">
<title th:text="#{register}">Register</title>
</head>
<body>

	<div layout:fragment="content" class="page-inner">

		<div class="page-inner" style="min-height: 937px !important">
			<div class="page-title">
				<h3 class="breadcrumb-header" th:text="#{register}">Register Form</h3>
				<div class="page-breadcrumb">
					<ol class="breadcrumb breadcrumb-with-header">
						<li><a th:href="${dashboard}" th:text="#{home}">Home</a></li>
						<li class="active" th:text="#{register}">Register Form</li>
					</ol>
				</div>
			</div>
			<div id="main-wrapper" style="min-height: 623px">
				<div class="row">
					<div class="col-md-12">
						<div class="panel panel-white">
							<div class="panel-heading clearfix"></div>
							<div class="panel-body">
								<form class="form-horizontal">
									<div class="form-group">
										<label for="input-Default" class="col-sm-2 control-label">ID</label>
										<div class="col-sm-3">
											<input type="text" class="form-control" id="input-Default"
												placeholder="User ID">
										</div>
									</div>
									<div class="form-group">
										<label for="input-help-block" class="col-sm-2 control-label">Name
										</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="input-help-block"
												placeholder="Username">
										</div>
									</div>
									<div class="form-group">
										<label for="input-Default" class="col-sm-2 control-label">Email</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" id="input-Default"
												placeholder="Email Address">
										</div>
									</div>
									<div class="form-group">
										<label for="input-password" class="col-sm-2 control-label">Password</label>
										<div class="col-sm-10">
											<input type="password" name="password"
												class="password form-control" id="input-password"
												placeholder="Password">
										</div>
									</div>
							</div>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- Row -->
	</div>
	<!-- Main Wrapper -->
	</div>

	</div>

</body>
</html>
